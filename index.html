			<p>男性乳房发育症（gynecomastia，GYN）是由于生理性或病理性因素引起雌激素与雄激素比例失调而导致的男性乳房组织异常发育、乳腺结缔组织异常增生的一种临床病症。GYN是最常见的男性乳腺疾病，约占男性乳腺疾病的80%～90%。临床往往表现为一侧或两侧乳房无痛性、进行性增大或乳晕下区域出现触痛性肿块。50%的GYN为生理性的，以新生儿期和青春期最为多见，此时的GYN往往是短暂的，通常为良性，但如发生在青春期前、青年和中年多被认为异常，需采用进一步的检查排除乳癌或其他新生物的可能。</p>
